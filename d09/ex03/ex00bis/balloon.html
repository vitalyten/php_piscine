<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<script
		src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
		crossorigin="anonymous"></script>
	<title>baloon</title>
</head>
<body>
<style>
#baloon {
	width: 200px;
	height: 200px;
	background-color: red;
	border-radius: 100%;
}
</style>
<div id=baloon></div>
<script type="text/javascript">
$(document).ready(function()
{
	$("#baloon").click(function()
	{
		$("#baloon").css("width", "+=10");
		$("#baloon").css("height", "+=10");
		if ($("#baloon").width() > 420)
		{
			$("#baloon").width(200);
			$("#baloon").height(200);
		}
		if ($("#baloon").css("background-color") === "rgb(255, 0, 0)")
			$("#baloon").css("background-color", "rgb(0, 255, 0)");
		else if ($("#baloon").css("background-color") === "rgb(0, 255, 0)")
			$("#baloon").css("background-color", "rgb(0, 0, 255");
		else if ($("#baloon").css("background-color") === "rgb(0, 0, 255)")
			$("#baloon").css("background-color", "rgb(255, 0, 0)");
	});


	$("#baloon").mouseout(function()
	{
		if ($("#baloon").width() > 200)
		{
			$("#baloon").css("width", "-=5");
			$("#baloon").css("height", "-=5");
		}
		if ($("#baloon").css("background-color") === "rgb(255, 0, 0)")
			$("#baloon").css("background-color", "rgb(0, 0, 255)");
		else if ($("#baloon").css("background-color") === "rgb(0, 255, 0)")
			$("#baloon").css("background-color", "rgb(255, 0, 0)");
		else if ($("#baloon").css("background-color") === "rgb(0, 0, 255)")
			$("#baloon").css("background-color", "rgb(0, 255, 0)");
	});
});

</script>
</body>
</html>
