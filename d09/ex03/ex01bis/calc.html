<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<script
	src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
	crossorigin="anonymous"></script>
</head>
<body>
<input type="text" name="left" id="left">
<select id="select">
	<option value="+"> + </option>
	<option value="-"> - </option>
	<option value="*"> * </option>
	<option value="/"> / </option>
	<option value="%"> % </option>
</select>
<input type="text" name="right" id="right">
<input type="submit" value="Try me!" id="submit">
<script type="text/javascript">
$(document).ready(function()
{
	setInterval(function()
	{
		alert("Please, use me...");
	}, 30000);

	$("#submit").click(function()
	{
		var left = parseInt($("#left").val());
		var right = parseInt($("#right").val());
		var op = $("#select").val();
		if (Number.isInteger(left) && Number.isInteger(right) && left >= 0 && right >= 0)
		{

			if (right === 0 && (op === "/" || op === "%"))
			{
				console.log("It’s over 9000!");
				alert("It’s over 9000!");
			}
			else
			{
				var res = eval(left + op + right);
				console.log(res);
				alert(res);
			}
		}
		else
			alert("Error :(");
	});
});

</script>
</body>
</html>
